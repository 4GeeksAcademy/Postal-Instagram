<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Instagram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="post">
    <header class="post-header">
      <div class="user">
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-star"></i>
        <h3 class="user-name">Yovanna Alvarez</h3>
      </div>
      <div class="options">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>


    <main class="image-container">
      <img src="imagen/Castillo.jpg" alt="Castillo" class="image">
    </main>

    <div class="post-icons">
      <div class="left-icons">
        <i class="fa-regular fa-heart" id="like-btn"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <div class="right-icons">
        <i class="fa-regular fa-bookmark"></i>
      </div>
    </div>

    <div class="post-body">
      <p><strong>Maravilloso Castillo</strong>
      </p>
      <p>Entre aguas tranquilas y murallas antiguas, el lago refleja la historia del castillo.</p>
      <p style="color: gray; font-size: 14px;">Ver los 3 comentarios</p>
    </div>
  </div>
</body>

</html>>
